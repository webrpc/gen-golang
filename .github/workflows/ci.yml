name: Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - "**"

jobs:
  test:
    strategy:
      matrix:
        go-version: [1.16, 1.19]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}

      - name: Install webrpc-gen
        run: go install github.com/webrpc/webrpc/cmd/webrpc-gen@v0.9.0
        #run: git clone --single-branch https://github.com/webrpc/webrpc.git --branch master && cd webrpc && make install

      - name: Regenerate examples
        run: cd _examples && make generate
      - name: Git diff of regenerated files
        run: cd _examples && make diff

  webrpc-interoperability-test:
    strategy:
      matrix:
        webrpc-version: [v0.10.0]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up webrpc binary cache folder
        uses: actions/cache@v3
        with:
          key: webrpc-binaries
          path: tests/bin
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19
      - name: Interoperability tests
        run: |
          cd tests
          go generate ./...
          go test ./...
          ./test.sh ${{ matrix.webrpc-version }}
